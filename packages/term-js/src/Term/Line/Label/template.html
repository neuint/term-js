<If condition="{label || delimiter}">
  <div class="Label__label">
    <If condition="{label}">
      <div class="Label__labelTextContainer">
        <span class="Label__labelText" ref="label">{label}</span>
      </div>
      <div>
        <span class="Label__labelText">{nbs}</span>
      </div>
    </If>
    <If condition="{delimiter}">
      <div class="Label__labelTextContainer">
        <span class="Label__labelText" ref="delimiter">{delimiter}</span>
      </div>
      <div>
        <span class="Label__labelText">{nbs}</span>
      </div>
    </If>
  </div>
</If>
